<!DOCTYPE html>
<html>
<head>
    <title>Writing Assistant</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #07b81a;
            --error-color: #ff3f33;
            --background: #f8f9fa;
        }

        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
            line-height: 1.6;
            color: var(--primary-color);
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin: 40px 0;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        h1:before {
            content: 'üìñ';
        }

        form {
            margin: 40px 0;
        }

        textarea { 
            width: 100%; 
            height: 200px; 
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1.1em;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        textarea::placeholder {
            color: #a0aec0;
            font-style: italic;
        }

        button {
            display: block;
            width: 100%;
            padding: 16px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        button:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
        }

        button:before {
            content: 'üîç';
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Writing Analysis Tool</h1>
    <form method="POST" action="/">
        <textarea name="text" placeholder="Enter your text here...\n\nExample: \nI has been working on this project since 2 years and achieved great success."></textarea>
        <button type="submit">Analyze Text</button>
    </form> 
</body>
</html>
